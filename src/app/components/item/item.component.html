<ng-container *ngIf="item">
  <a class="item" [routerLink]="'/movie/' + item.id">
    <div class="item-rating">
      <span class="app-icons">star</span>
      <span class="item-rating-value">
        {{ item.vote_average }}
      </span>
      <span>/ 10</span>
    </div>
    <div class="item-image">
      <img [src]="imageSizes.small + item.poster_path" [alt]="item.title" />
    </div>
    <div class="item-title">{{ item.title }}</div>
  </a>
</ng-container>
