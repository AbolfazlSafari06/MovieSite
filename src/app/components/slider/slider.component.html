<div class="slider">
  <ng-container *ngFor="let item of items; let i = index">
    <div class="slide" *ngIf="i == currentSlideIndex" @slideFade>
      <div class="slide-bg">
        <img
          class="slide-bg-image"
          [src]="'https://image.tmdb.org/t/p/original/' + item.backdrop_path"
          alt="slide-img"
        />
      </div>
      <div class="slide-pane">
        <h2 class="name">{{ i + 1 }} - {{ item.title }}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating" *ngIf="item.vote_average !== 0">
              <span class="app-icons">star</span>
              <span class="rating-value">
                {{ item.vote_average }}
              </span>
              <span>/10</span>
            </span>
            <span *ngIf="item.vote_average !== 0">{{ item.vote_count }}</span>
            <span>{{ item.release_date | date: 'YYYY' }}</span>
          </div>
        </div>
        <div class="desc mt-6">
          {{ item.overview }}
        </div>
      </div>
    </div>
  </ng-container>
</div>
